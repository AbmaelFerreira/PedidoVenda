    <ui:define name="titulo">Novo Usuario</ui:define>
    <ui:define name="corpo">

    <h:form>
	 	<h1>Novo Usuario</h1>
	 	
	    		<!-- Mensagem de validação dos campos -->
	    	<p:messages autoUpdate="true" closable="true"/>	
	    	
	    		<!-- Barra de menu adição e inclusão -->
	    	<p:toolbar style="margin-top: 20px">
	    	 	 ~
	    	 	 	<p:toolbarGroup>
	    	    		 <p:button value="Novo"   outcome="" />
	    				 <p:commandButton value="Salvar"   id="botaoSalvar" />
	    	  		</p:toolbarGroup>
	    	  	
	    			<p:toolbarGroup align="right">
	    		  		<p:button value="Pesquisa"  outcome="" />
	    			</p:toolbarGroup>
	    	</p:toolbar>
	    	
    	<!-- Grid com as opções para adicionar o Usuario-->
 		<p:panelGrid columns="2"   id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

    	<p:outputLabel value="SKU" for="sku"/>
    	<p:inputText id="sku"   size="20"   maxlength="20"   value=""/>

     	<p:outputLabel value="Nome" for="nome"/>
		<p:inputText id="nome"  size="60"   maxlength="80"    value=""/>

	 	<p:outputLabel value="Categoria" for="categoria"/>
	 	<p:selectOneMenu id="categoria">
	    	<f:selectItem itemLabel="Selecione a categoria"/>
	   		<f:selectItems 	value="" 
          					var="categoria"
          					itemValue=""
         					itemLabel=""/>
		</p:selectOneMenu>
	    	

   		<p:outputLabel value="Subcategoria" for="subCategoria"/>
   		<p:selectOneMenu id="subCategoria" 
	               value="">
	 		<f:selectItem itemLabel="Selecione a subcategoria"/>
		</p:selectOneMenu>


  <p:outputLabel value="Valor unitário" for="valorUnitario"/>
  <p:inputText  id="valorUnitario" 
	    		size="10" 
	    		maxlength="10" 
	    		styleClass="moeda" 
	    		value="">
	    	   <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
   </p:inputText>
 		
 <p:outputLabel value="Estoque" for="estoque"/>
 <p:inputText   id="estoque" 
	    	    size="10" 
	    	    maxlength="5" 
	    	    value=""/>
</p:panelGrid>
